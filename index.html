<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой блог - Публичная страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .post {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        
        .post h2 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .post-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .post-image {
            max-width: 100%;
            border-radius: 5px;
            margin: 1rem 0;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .admin-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Блог Администратора</h1>
            <p>Публичная страница с постами</p>
        </header>

        <div id="postsContainer">
            <!-- Посты загружаются здесь -->
            <div class="post">
                <h2>Пример поста</h2>
                <div class="post-date">1 января 2023</div>
                <div>Это пример поста. Реальные посты загружаются с административной панели.</div>
            </div>
        </div>
        
        <div class="admin-link">
            <a href="admin.html">Перейти в административную панель</a>
        </div>
    </div>

    <script>
        // Загрузка постов из localStorage
        function loadPosts() {
            try {
                const posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
                displayPosts(posts);
            } catch (error) {
                console.error('Ошибка загрузки постов:', error);
            }
        }

        // Отображение постов
        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            if (posts.length === 0) {
                container.innerHTML = '<div class="post"><p>Пока нет постов.</p></div>';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post">
                    <h2>${post.title}</h2>
                    <div class="post-date">${post.date}</div>
                    <div>${post.content}</div>
                    ${post.image ? `<img src="${post.image}" class="post-image">` : ''}
                </div>
            `).join('');
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
        });
    </script>
</body>
</html>
